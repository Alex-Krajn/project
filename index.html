<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo-wrapper">
            <img class="logo" src="./images/logo.svg" alt="Logo">
        </div>

        <div class="header__wrapper">
            <div class="header__menu-wrapper">
                <ul class="menu">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Курсы</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Расписание</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Преподаватели</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Рассылка</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                </ul>
            </div>
            <div class="header__login-wrapper">
                <button class="button">Зайти в кабинет</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="first-screen">
            <div class="first-screen__wrapper page-indent">
                <h1 class="first-screen__head">
                    <span>Первый курс</span>
                    <span>по компьютерной сборке</span>
                </h1>

                <div class="timer">
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Дней</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Часов</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Минут</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Секунд</p>
                    </div>
                </div>
            </div>
            
            <div class="first-screen__info page-indent">
                
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
